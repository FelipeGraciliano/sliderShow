<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderShow</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="img/icons8-menor-que-2-50.png" alt="Anterior">
                </div>
                <div class="slider--control" onclick="goNext()"><img src="img/icons8-maior-que-2-50.png" alt="Proximo">
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('img/item1.jpg')">
                    Capitão
                </div>
                <div class="slider--item" style="background-image: url('img/Roronoa-Zoro-One-Piece.jpg')">
                    Vice-Capitão
                </div>
                <div class="slider--item" style="background-image: url('img/maxresdefault.jpg')">
                    Vilões de respeito
                </div>
            </div>
        </div>
    </header>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
